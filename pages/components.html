<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>components</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/login.css" />

    <style>
      .modal-name {
        width: 1360px;
        height: 760px;
        padding: 20px 32px;
        display: none;
      }
      .modal-open {
        border-radius: 5px;
  border: solid 1px #207245;
  background-color: #fff;
  font-size: 14px;
  font-weight: 300;
  color: #207245;
      }
      .main {
        display: flex;      
      }
    </style>
  </head>
  <body>
    <div class="header-wrapper">
      <div class="header-main-menubar">
        <div class="header-logo">
            <img>
        </div>
        <ul class="main-menu"></ul>
        <div class="header-button">
            <button class="menu-button">로그아웃</button>
            <button class="menu-button">정보수정</button>
        </div>
      </div>
      <div class="forlder-menu-wrapper">
        <div class="header-sub-menubar"></div>
      </div>
    </div> 
    <div class="main common-box">
      <div class="sub-menu-wrapper">
        <div class="sub-menu-title">
            <img src="../../assets/common.png" alt="">컴포넌트
        </div>
        <ul class="sub-menu"></ul>
      </div>
    <div class="components-wrapper">
      <!--요소 복사는 common_section 부분 제외 해당 요소만 복사할 것-->

      <section>
        <h1>버튼</h1>
        <article>
          <div class="checkbox">
            <input type="checkbox" name="ck" id="ck" />
            <label for="ck"><span class="ico"></span>아이디 저장</label>
          </div>
          <button class="btn-ell-blue">로그인</button>
          <button class="btn-refresh"></button>
          <button class="btn-speaker"></button>
        </article>
      </section>

      <section>
        <h1>아이콘</h1>
        <article>
          <span class="ic-id"></span>
          <span class="ic-pw"></span>
        </article>
      </section>

      <section>
        <h1>인풋</h1>
        <article>
          <div class="input-wrap">
            <input type="text" class="ic-id" placeholder="아이디를 입력해주세요." />
            <button class="btn-clear"></button>
          </div>

          <div class="input-wrap">
            <input type="text" class="pre-input" placeholder="인증번호 입력" />
            <button class="btn-clear"></button>
          </div>

          <div class="selectBox">
            <button class="label">셀렉트</button>
            <ul class="optionList">
              <li class="optionItem">옵션1</li>
              <li class="optionItem">옵션2</li>
              <li class="optionItem">옵션3</li>
              <li class="optionItem">옵션4</li>
              <li class="optionItem">옵션5</li>
            </ul>
          </div>

        </article>
      </section>

      <section>
        <h1>모달</h1>
        <button class="modal-open">모달오픈</button>
      </section>
      
      <div id="modal-background"></div>
      <div class="modal-con common-box modal-name">  
        <div class="modal-top">
          <div class="box-title">자주 찾는 메뉴 설정</div>
          <div class="ic-modal-close close"></div>
        </div>                    
      </div>

    </div>
  </div>
    <script src="../scripts/jquery-3.6.0.min.js"></script>
    <script src="../scripts/script.js"></script>
    <script>
      loadMainMenu(); //header main menu param -> iActive: 현재 페이지 메뉴 Active 셋팅
      loadSubMenu(); //header sub menu parm -> sActive: 현재 
      loadLnb(1);  // 입력한 key값의 Lnb 메뉴 목록 Load 
    </script>
  </body>
</html>
