<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
  <div class="modal-mat-cate">
    <div class="modal-top">
      <div class="box-title">광고 소재 목록</div>
      <div class="ic-modal-close close"></div>
    </div>
    <div class="modal-body">
      <div class="search-wrapper"> 
        <div class="search-table-box">
          <div class="row">
            <div class="search-table-detail">
              <div class="input-wrapper">
                <div class="input-title">Asset Name</div>                    
                <input type="text" name="" id="">
              </div>                  
            </div>
            <div class="search-table-detail">
              <div class="input-wrapper">
                <div class="input-title">기간</div>                    
                <div class="input-date-group">
                  <input type="date" value="2022-05-01">
                  <span>~</span>
                  <input type="date" value="2022-05-31">
                </div>
              </div>                  
            </div>
          </div>  
          <div class="row">
            <div class="search-table-detail">
              <div class="input-wrapper">
                <div class="input-title">Asset ID</div>                    
                <input type="text" value="" />                    
              </div>                  
            </div>
            <div class="search-table-detail">
              <div class="input-wrapper">
                <div class="input-title">배포구분</div>   
                <input type="text" value="" />
              </div>                  
            </div>
          </div>                   
          <div class="row">              
            <div class="search-table-detail">  
              <div class="input-wrapper">
                <div class="input-title">상용/프로모션</div>    
                <div class="input-group width-104">
                  <select>
                    <option value="">상용</option>
                    <option value="">프로모션</option>                       
                  </select>
                </div>                           
              </div>                  
            </div>
            <div class="search-table-detail">  
              <div class="input-wrapper">
                <div class="input-title">광고초수</div>    
                <div class="input-group width-104">
                  <select>
                    <option value="">15초</option>
                    <option value="">20초</option>
                    <option value="">30초</option>                                                              
                    <option value="">60초</option>                                                              
                    <option value="">90초</option>                                                              
                    <option value="">120초</option>                      
                  </select>
                </div>                           
              </div>                  
            </div>
          </div>
          <div class="row">              
            <div class="search-table-detail">  
              <div class="input-wrapper">
                <div class="input-title">일반/5.1</div>    
                <div class="input-group width-104">
                  <select>
                    <option value="">일반</option>
                    <option value="">5.1CH</option>                       
                  </select>
                </div>                           
              </div>                  
            </div>
            <div class="search-table-detail">  
              <div class="input-wrapper">
                <div class="input-title">영업사</div>    
                <div class="input-group width-104">
                  <select>
                    <option value="">전체</option>
                    <option value="">영업사1</option>
                    <option value="">영업사2</option>                                                              
                    <option value="">영업사3</option>                                                                                    
                  </select>
                </div>                           
              </div>                  
            </div>
          </div>
        </div>
        <div class="search-bottom"><button class="btn-common">조회</button></div>
      </div>
      <div class="table-wrapper">
        <div class="table-top">
          <div class="table-top-count">
            소재 정보 (최대 10개월 까지 조회 가능)
          </div>            
        </div>
        <table class="jb-table table-mat">
          <colgroup>
            <col />
            <col style="width: 10%" />
            <col style="width: 10%" />
            <col style="width: 10%" />
            <col style="width: 10%" />
            <col style="width: 10%" />
            <col style="width: 10%" />
            <col style="width: 10%" />
            <col style="width: 10%" />              
          </colgroup>
          <thead>
            <th>Asset Name</th>
            <th>Asset ID</th>
            <th>Time(mm:ss)</th>
            <th>광고초수</th>
            <th>음질</th>
            <th>배포구분</th>
            <th>광고구분</th>
            <th>날짜</th>
            <th>선택</th>
          </thead>
          <tbody class="table-body">
            <tr>
              <td>테스트15초</td>
              <td>22222</td>
              <td>15</td>
              <td>15</td>
              <td>일반</td>
              <td>Preview</td>
              <td>상용</td>
              <td>2022-09-09</td>
              <td><button class="btn-rec-teal">선택</button></td>
            </tr>
          </tbody>
        </table>
        <ul class="pagination">
          <li>
            <a href="#" class="first"><img src="../../assets/ico-page-start-n.png" alt="" /></a>
          </li>
          <li>
            <a href="#" class="arrow left"><img src="../../assets/ico-page-prev-n.png" alt="" /></a>
          </li>
          <li><a href="#" class="num">1</a></li>
          <li><a href="#" class="num active">2</a></li>
          <li><a href="#" class="num">3</a></li>
          <li><a href="#" class="num">4</a></li>
          <li><a href="#" class="num">5</a></li>
          <li><a href="#" class="num">6</a></li>
          <li><a href="#" class="num">7</a></li>
          <li><a href="#" class="num">8</a></li>
          <li><a href="#" class="num">9</a></li>
          <li><a href="#" class="num">10</a></li>
          <li>
            <a href="#" class="arrow right"><img src="../../assets/ico-page-next-s.png" alt="" /></a>
          </li>
          <li>
            <a href="#" class="last"><img src="../../assets/ico-page-end-s.png" alt="" /></a>
          </li>
        </ul>
      </div>
      <ul class="selected-box">
        <li>15초:</li>
      </ul>
    </div>
    <div class="modal-bottom">      
      <button class="btn-common">저장</button>  
      <button class="btn-white close">취소</button>
    </div>
  </div>
  <script src="../../scripts/jquery-3.6.0.min.js"></script>
  <script src="../../scripts/jquery-ui.min.js"></script>
  <script src="../../scripts/script.js"></script>
  <script>
    $(".modal-mat-cate").css("display","flex");
    $(".ic-modal-close").css("display","none");
    $(".close").on("click",function(){
      close();
    })
  </script>
</body>
</html>
