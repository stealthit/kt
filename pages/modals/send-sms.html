<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../css/style.css">
  <title>SMS 전송하기</title>
</head>
<body>
  <div class="modal-send-sms">
    <div class="modal-top">
      <div class="box-title">SMS 전송하기</div>
      <div class="ic-modal-close close"></div>
    </div>
    <div class="modal-body">
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <div class="sms-byte">총 80Bytes : 28Bytes 남음 </div>
    </div>
    <div class="modal-bottom">  
      <div class="button-group">
        <input type="checkbox" name="" id="ck-ollehTV"><label for="ck-ollehTV">Olleh TV</label>
      </div>
      <div class="button-group">
        <button class="btn-common">전송</button>
        <button class="btn-white close">취소</button>
      </div>    
    </div>
  </div>

  <script src="../../scripts/jquery-3.6.0.min.js"></script>
    <script src="../../scripts/jquery-ui.min.js"></script>
    <script src="../../scripts/script.js"></script>
    <script>
      $(".modal-send-sms").css("display","flex");
      $(".ic-modal-close").css("display","none");
      $(".close").on("click",function(){
        close();
      })
    </script>
</body>
</html>
