<!DOCTYPE html>
<html lang="en">
<head>

  <div class="modal-program-sel">

            </div>
            <div class="search-table-detail">

        <table class="jb-table table-program">

            <col style="width: 5%" />

            <col style="width: 10%" />
            <col style="width: 15%" />
